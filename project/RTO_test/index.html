<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Driving Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RTO Driving License Test</h2>
        <div id="quiz"></div>
        <button onclick="submitTest()">Submit</button>
        <h3 id="result"></h3>
    </div>
    
    <script>
        const questions = [
            { question: "What is the speed limit in a residential area?", options: ["30 km/h", "50 km/h", "70 km/h"], answer: "30 km/h" },
            { question: "What does a red traffic light mean?", options: ["Stop", "Go", "Slow Down"], answer: "Stop" },
            { question: "Which side should you overtake from in India?", options: ["Left", "Right", "Either Side"], answer: "Right" }
        ];

        function loadQuiz() {
            let quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'>
                    <p>${index + 1}. ${q.question}</p>`;
                q.options.forEach(option => {
                    questionHTML += `<label><input type='radio' name='q${index}' value='${option}'> ${option}</label><br>`;
                });
                questionHTML += "</div>";
                quizDiv.innerHTML += questionHTML;
            });
        }

        function submitTest() {
            let score = 0;
            questions.forEach((q, index) => {
                let selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            document.getElementById("result").innerText = `Your Score: ${score} / ${questions.length}`;
        }

        loadQuiz();
    </script>
</body>
</html>
